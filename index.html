    <!-- MAIN CONTENT -->
    <div id="sidebar">
      <select class="form-select mt-5" aria-label="Default select example" id="countryList">
        <option>Select country</option>
      </select>
      <div class="accordion" id="container">
        <div class="accordion-item mt-2">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              About
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#container">
            <div class="accordion-body">
              <p id="about"></p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Weather
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#container">
            <div class="accordion-body">
              <p id="weather">Please select country</p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              News
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#container">
            <div class="accordion-body">
              <p id="news">Please select country</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <script src="vendors/jquery.js"></script>
    <script src="vendors/bootstrap.min.js"></script>
    <script src="vendors/leaflet/leaflet.js"></script>

    <script src="./source/js/script.js"></script>
</body>
</html>
